<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>Behold this wonderful pyramid:</h1>
<div class="panel">
    <label for="brick-symbol">Brick Symbol</label>
    <select name="brick-symbol" id="brick-symbol">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
    </select>

    <label for="range">How high?</label>
    <input type="range" id="range" value="5" min="1" max="20">
    <div class="range-result"><span id="range-result">5</span></div>

    <label for="height">Height of Pyramid</label>
    <input id="height" type="number">
    <button id="build">Build!</button>
</div>

<div id="pyramid">
</div>
<script src="js/app.js"></script>
</body>
</html>
